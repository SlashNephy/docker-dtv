name: chinachu

on:
  push:
    paths:
      - "src/chinachu/**"

  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read
  security-events: write

jobs:
  build:
    uses: SlashNephy/actions/.github/workflows/build-docker-image.yml@main
    with:
      image-name: ghcr.io/slashnephy/chinachu
      context: src/chinachu
      image-platforms: linux/amd64,linux/arm64
